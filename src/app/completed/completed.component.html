<mat-accordion *ngFor="let el of completed; let i = index">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 class="todoTitle">
          <strong>{{ el.title }}</strong>
        </h3>
      </mat-panel-title>
      <mat-panel-description>
        {{ el.deadline }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="deadline">{{ el.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
